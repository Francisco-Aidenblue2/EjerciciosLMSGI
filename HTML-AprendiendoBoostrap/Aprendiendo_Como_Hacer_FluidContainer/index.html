<!DOCTYPE html>

<html lang="es">
    <head>
        <title> Ejemplo de Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>

        <div class="container-fluid">
            <h1>Mi primera página de Bootstrap</h1>
            <p>Está parte está dentro de un .container-fluid class.</p>
            <p>El .container-fluid class ocupa el ancho completo del contenedor, expandiendo el ancho total de la viewport.</p>
        </div>
    </body>
</html>
